<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
      <script>
        $('#currentDay').text(moment().format('dddd MMMM Do'));  
      </script>
    </p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-1 hour">9AM</div>
        <textarea class="col-10 time-block" id="9" rows="3" data-value="09"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10 time-block" id="10" rows="3" data-value="10"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10 time-block" id="11" rows="3" data-value="11"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10 time-block" id="12" rows="3" data-value="12"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10 time-block" id="13" rows="3" data-value="13"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10 time-block" id="14" rows="3" data-value="14"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10 time-block" id="15" rows="3" data-value="15"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10 time-block" id="16" rows="3" data-value="16"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10 time-block" id="17" rows="3" data-value="17"></textarea>
      <div class="col-1 saveBtn"><i><button onclick="saveEvents()">Save</button></i></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    timeCheck()
  </script>
</body>

</html>
